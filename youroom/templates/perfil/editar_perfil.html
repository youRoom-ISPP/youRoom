{% extends 'base/base.html' %}
{% load static %}

{% block titulo_pagina %}Perfil de usuario{% endblock %}
{% block titulo %}Perfil de usuario{% endblock %}

{% block contenido %}
<div class="row">
    <div class="col-lg-12 col-md-12 text-center">
        <h3>Image Cropper</h3>
    </div>
    <div class="col-lg-12">
        <div class="text-center">
            <div class="row">
                <div class="col-lg-12">
                    <img id="uploaded-image" class="img-fluid"
                        src="https://flexgroup.nz/wp-content/uploads/2018/05/dummy-image.jpg">
                </div>
                <div class="input-group mt-3">
                    <div class="custom-file">
                        <label class="item-subir-foto titulo-accion" for="cover_image">
                            <i id="icono-subir-foto" class="bi bi-plus-square icono-subir-foto"></i>
                            Selecciona una imagen de tu galer√≠a
                        </label>
                        {{ form.foto_perfil }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="uploadimageModal">
    <div class="modal-dialog" role="document" style="min-width: 700px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div id="image_demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary crop_image">Crop and Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
