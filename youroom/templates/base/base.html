{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/rating.css' %}">

    <title>{% block titulo_pagina %} {% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row logo-mobile">
            <div class="col-4 col-md-2 ml-md-2 mx-auto">
                <img class="img-fluid" src="{% static 'images/logo-xl.png' %}" alt="Logo de la aplicaciÃ³n">
            </div>
            <div class="col-md-10"></div>
        </div>
    </div>

    <header class="header-mobile">
        <nav class="navbar">
            <div class="container text-center">
                <div class="col-3">
                    <a class="item-menu" href="/timeline/"><i class="bi bi-house"></i></a>
                </div>
                <div class="col-3">
                    <a class="item-menu" href="/publicacion/"><i class="bi bi-plus-square"></i></a>
                </div>
                <div class="col-3">
                    <a class="item-menu" href="/ranking/"><i class="bi bi-trophy"></i></a>
                </div>
                <div class="col-3">
                    <a class="item-menu" href="/perfil/"><i class="bi bi-person-square"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-md align-items-center">
        <div class="row">
            <div class="col-md-7 mt-md-3 offset-md-1">
            {% block contenido %}
            {% endblock %}
            </div>
            <div class="col-md-3 mt-md-3">
                <div class="container">
                    <div class="row mb-1">
                        <div class="col-12 pt-1 pb-1 titulo-web">
                            {% block titulo %} {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="header-pc">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 lat-menu">
                                <a class="item-menu" href="/timeline/"><i class="bi bi-house-fill"></i><span class="leyenda-icono">Inicio</span></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12  lat-menu">
                                <a class="item-menu" href="/publicacion/"><i class="bi bi-plus-square-fill"></i><span class="leyenda-icono">Publicar</span></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 lat-menu">
                                <a class="item-menu" href="/ranking/"><i class="bi bi-trophy-fill"></i><span class="leyenda-icono">Ranking</span></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 lat-menu">
                                <a class="item-menu" href="/perfil/"><i class="bi bi-person-square"></i><span class="leyenda-icono">Perfil</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-2 opciones-timeline-pc">
                {% block opciones-timeline %}{% endblock %}
                </div>
                <footer>
                    <div class="container">
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p>&copy; 2021 - youRoom</p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/publicacion.js' %}"></script>
</body>
</html>
