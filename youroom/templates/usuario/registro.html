{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>Registro</title>

</head>
<body style="padding-bottom: 0;">
    <div class="container-md container-fluid container-login">
        <div class="row" style="width: 100%;">
            <div class="col-12 col-lg-8 offset-lg-2 text-left align-self-center">
                <div class="reg-form">
                    <form id="form-registro" class="align-self-center" method="post" role="form">{% csrf_token %}
                        <p class="tit-registro"><strong>Introduce tus datos de usuario</strong></p>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" id="username-reg" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="email-reg" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" class="form-control" id="password-reg" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" id="password-confirm-reg" placeholder="Repite la contraseña" required>
                        </div>
                        <div class="form-group">
                            <textarea name="descripcion" class="form-control" id="descripcion-reg" placeholder="Descríbete en pocas palabras" rows="3" maxlength="280"></textarea>
                        </div>
                        {% if form.errors %}
                        <div class="alert alert-warning text-center alerta" role="alert">
                            Ya existe ese usuario o email.
                        </div>
                        {% endif %}
                        <button id="boton-registro" class="btn btn-primary boton" type="submit">Registrarse</button>
                    </form>
                </div>
                <div class="text-center pt-2">
                    <a id="a-login" class="enlace-registro" href="/">¿Ya eres estás registrado? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/registro.js' %}"></script>

</body>
</html>
