{% extends 'base/base.html' %}

{% block titulo %}Login youRoom{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h1>Bienvenido a youRoom</h1>
            <div class="login-panel">
                <form method="post" role="form">{% csrf_token %}
                    {{ form.username }}
                    {{ form.password }}
                    <input type="submit" value="Login"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
