{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/rating.css' %}">


    <title>Login</title>
</head>
<body>
    <div class="container-md align-items-center">
        <div class="container-fluid container-md">
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="row pt-4 pb-3">
                        <div class="col-8 offset-2 col-sm-4 offset-sm-4 mt-5 pb-5 login-form">
                            <div class="row pt-5 pb-5 text-center">
                                <div class="col-md-6 text-center"></div>
                                <img src="../static/images/logo-footer.png" class="img-fluid rounded" alt="Logo de youRoom">
                                <div class="col-md-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-12 align-items-center pl-2 pr-2">
                                    <form class="row" method="post" role="form">{% csrf_token %}
                                        <div class="col-12">
                                            <div class="pt-2 form-group">
                                                <input type="text" name="username" class="form-control" id="username" placeholder="Usuario">
                                            </div>
                                            <div class="pt-2 form-group">
                                                <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                                            </div>
                                            {% if form.errors %}    
                                                <div class="alert alert-warning text-center alerta pl-2 pr-2 mb-1" role="alert">
                                                    Usuario o contraseña incorrectos.
                                                </div>
                                            {% endif %}
                                            <div class="row pt-3">
                                                <div class="col-3"></div>
                                                <button class="btn btn-primary boton pl-1 pr-1 col-6" type="submit">Entrar</button>
                                                <div class="col-3"></div>
                                            </div>
                                        </div>    
                                    </form>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>    
</body>
