{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/rating.css' %}">


    <title>Login</title>
</head>
<body style="padding-bottom: 0;">
    <div class="container-md container-fluid container-login">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block text-right align-self-center">
                <img src="../static/images/smartphones.png" class="img-fluid">
            </div>
            <div class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-0 text-left align-self-center">
                <div class="login-form">
                    <img src="../static/images/logo-xl.png" class="img-fluid logo-login align-self-center" alt="Logo de youRoom">
                    <form class="align-self-center" method="post" role="form">{% csrf_token %}
                        <div class="pt-2 form-group">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Usuario">
                        </div>
                        <div class="pt-2 form-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                        {% if form.errors %}
                        <div class="alert alert-warning text-center alerta" role="alert">
                            Usuario o contraseña incorrectos.
                        </div>
                        {% endif %}
                        <button class="btn btn-primary boton mt-2" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
